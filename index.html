<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha com Caixas e Linhas</title>
    <style>
        /* Estiliza o corpo da página */
        body {
            background-color: black; /* Fundo preto */
            font-family: Arial, sans-serif; /* Fonte padrão */
            margin: 0;
            padding: 0;
            display: flex; /* Flexbox para posicionar as caixas */
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            padding-left: 20px; /* Espaçamento à esquerda */
            margin-top: 30px; /* Espaço de 30px na parte superior */
        }

        /* Contêiner das caixas */
        .container {
            display: flex;
            flex-direction: column; /* Organiza as caixas verticalmente */
            gap: 10px; /* Espaço entre as caixas */
        }

        /* Estilo de cada caixa */
        .box {
            width: 300px; /* Largura das caixas */
            height: 100px; /* Altura das caixas */
            background-color: #333; /* Cor de fundo das caixas */
            color: white; /* Cor do texto */
            padding: 20px;
            border-radius: 5px; /* Bordas arredondadas */
            border: 1px solid white; /* Linha branca ao redor das caixas */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Caixa 1</div>
        <div class="box">Caixa 2</div>
        <div class="box">Caixa 3</div>
        <div class="box">Caixa 4</div>
    </div>
</body>
</html>
